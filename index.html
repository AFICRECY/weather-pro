<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Libre+Baskerville&family=Space+Mono&display=swap" 
    rel="stylesheet">
    <script src="./assets/script.js"></script>
    <title>Weather Pro</title>
</head>
<body>
    <header>
        <h1 class="header">Weather Pro Dashboard</h1>
    </header>

    <main>
        <section class= "container flex flex_start">
            <div class="search_wrapper">
                <form class="form">
                    <label for="search_box">Search for a City:</label>
                    <input type="text" id="search_box" placeholder="Search">
                    <input class="d-flex justify-content-center flex-column align-items-center" type="submit" id="search_btn" value="Search">
                </form>
                <div class="divider"></div>
                <div class="search_history flex flex_col"></div>
            </div>
            <div class="result_wrapper flex flex_col align-center">
                <div class="current_status flex flex_col">
                  <h2 class="city_info flex">
                     <div class="weather_icon">
                        <i></i>
                     </div>
                    </h2>
                    <p class="info temp">Temp:</p>
                    <p class="info wind">Wind:</p>
                    <p class="info humidity">Humidity:</p>
                </div>
                <div class="future_forecast flex flex_col">
                    <h3 class="title">5-Day Forecast</h3>
                    <div class="forecast_wrapper flex">




                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
